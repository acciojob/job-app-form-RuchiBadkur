<!DOCTYPE html>

<html>

<head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input name="" id="name" type="text" required >
		
		<label for="email">Email</label>
		<input name="" id="email" type="email" required >
		
		<label for="m">Male</label>
		<input name="gender" id="m" type="radio" required >
		
		<label for="f">Female</label>
		<input name="gender" id="f" type="radio" required />

		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
	
		
		<label for="age">Age</label>
		<input name="" id="age" type="number" required />

		
		<label for="dob">Date of Birth</label>
		<input name="" id="dob" type="number" required/>

		
		<label for="password">Password</label>
		<input name="" id="password" type="password"  required/>

		
		<label for="portfolio">Portfolio URL</label>
		<input name="" id="portfolio" type="url" />

		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->

</script>
